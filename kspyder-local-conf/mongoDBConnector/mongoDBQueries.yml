# Aliyun aggregation queries

ECS_list:
  collection: ECSInstances
  dump_csv: true
  operations:
    $graphlookup:
      connectFromField: $tags.Tag.TagKey
      connectToField: $tags.Tag.TagValue
      as: environment
    $project:
      Name: $instance_name
      InstanceId: $instance_id
      ResourceGroupId: $resource_group_id
      Env: $environment
      InstanceType: $instance_sku
      OS: $os_name
      CPU: $cpu
      RAM: $ram
      Region: $region_id
      VpcId: $vpc_attributes.VpcId
      VSwitchId: $vpc_attributes.VSwitchId
      PrivateIPAddress: $vpc_attributes.PrivateIpAddress.IpAddress
      InstanceStatus: $instance_status
    $unwind:
      path: $PrivateIPAddress
    $unset:
      - _id

ECS_images_list:
  collection: ECSImages
  dump_csv: true
  operations:
    $project:
      ImageId: $ImageId
      Name: $ImageName
      Description: $Description
      Version: $ImageVersion
      ProductCode: $ProductCode
      Family: $ImageFamily
      OSType: $OSType
      OSName: $OSName
      OSNameEn: $OSNameEn
      Platform: $Platform
      Arch: $Architecture
      BootMode: $BootMode
      IsPublic: $IsPublic
      cloudInit: $IsSupportCloudInit
      IsSupportIoOptimized: $IsSupportIoOptimized
      LoginAsNonRootSupported: $LoginAsNonRootSupported
    $unset:
      - _id

ECS_RHEL_images_list:
  collection: ECSImages
  dump_csv: true
  operations:
    $match:
      ImageOwnerAlias: marketplace
      Platform:
        $regex: ^(Red Hat)
    $project:
      ImageId: $ImageId
      Name: $ImageName
      Description: $Description
      Version: $ImageVersion
      ProductCode: $ProductCode
      Family: $ImageFamily
      OSType: $OSType
      OSName: $OSName
      OSNameEn: $OSNameEn
      Platform: $Platform
      Arch: $Architecture
      BootMode: $BootMode
      IsPublic: $IsPublic
      cloudInit: $IsSupportCloudInit
      IsSupportIoOptimized: $IsSupportIoOptimized
      LoginAsNonRootSupported: $LoginAsNonRootSupported
    $unset:
      - _id

# Azure Aggregation queries

VM_list:
  collection: VirtualMachines
  dump_csv: true
  operations:
    $project:
        name: $name
        env: $tags.Environment
        location: $location
        app: $tags.Application
        app_details: $tags.Application_details
        workload: $tags.Workload
        OS: $properties.storageProfile.imageReference.offer
        OSversion: $properties.storageProfile.imageReference.version
        SKU: $properties.hardwareProfile.vmSize
        support_tier: $tags.SupportTier
        backup_tier: $tags.BackupTier
        update_ring: $tags.UpdateRing
        update_wave: $tags.UpdateWave

VM_Sizings:
  collection: VM_list
  dump_csv: true
  operations:
    $group:
      _id: $SKU
      location:
        $first: $location
      env:
        $first: $env
      app:
        $first: $app
      totalCount:
        $sum: 1
      
