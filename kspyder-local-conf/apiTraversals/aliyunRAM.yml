UsersbyGroup:
  path:
  - ListGroups:
    save: false
    output:
      - Group
    next:
      - ListUsersForGroup:
        input: Group[*].GroupId
        output:
          - Group.*
          - '*'
        save: true
        next: false

listPoliciesByGroup_CDC:
  path:
  - ListGroups:
    agg:
      - key: GroupName
        op: startswith
        value: CDC
    save: false
    output: 
      - Group
    next:
      - ListPoliciesForGroup:
        save: false
        input: Group[*].GroupId
        output:
          - Group.GroupId
          - '*'

