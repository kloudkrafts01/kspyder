  - Name: GetToMongo.NSGs
    Job: get_data_to_mongo
    Input: RegionData.data
    Output: NetworkSecurityGroups
    Params:
      from_worker: aliyunConnector
      model_name: NetworkSecurityGroups

  - Name: Extract.NSGIds
    Worker: mongoDBConnector
    Job: aggregate_data
    Output: NSGIds
    Params:
      collection_name: Aliyun.ECS.NetworkSecurityGroups
      pipeline:
        - $project:
            security_group_id: $SecurityGroupId
            region_id: cn-shanghai
        - $unset:
          - _id

  - Name: GetToMongo.NSGRules
    Job: get_data_to_mongo
    Input: NSGIds.data
    Output: NSGRules
    Params:
      from_worker: aliyunConnector
      model_name: NSGRules