Steps:

  # ============= Expand, save, extract Instance NIC data ================

  - Name: Extend.SAPComputeInstancesData.Nics
    Worker: mongoDBConnector
    Job: aggregate_data
    Output: GCloudComputeNetworkData
    DumpCSV: false
    Params:
      save_to: GCloud.Compute.NetworkData
      collection_name: GCloudComputeInstances
      pipeline:
        - $unwind: $network_interfaces
        - $set:
            ip_address: $network_interfaces.network_i_p
            ip_address_type: primary
        - $unionWith:
            coll: GCloudComputeInstances
            pipeline:
              - $unwind: $network_interfaces
              - $unwind: $network_interfaces.alias_ip_ranges
              - $set:
                  ip_address:
                    $arrayElemAt:
                      - $split:
                        - $network_interfaces.alias_ip_ranges.ip_cidr_range
                        - "/"
                      - 0
                  ip_address_type: alias
        - $project:
            project: 1
            id: 1
            env: $labels.lvmh_environment
            name: 1
            status: 1
            created: $creation_timestamp
            machine_type:
              $arrayElemAt:
                - $split:
                  - $machine_type
                  - "/"
                - -1
            nic: $network_interfaces.name
            vpc: 
              $arrayElemAt:
                - $split:
                  - $network_interfaces.network
                  - "/"
                - -1
            subnet: 
              $arrayElemAt:
                - $split:
                  - $network_interfaces.subnetwork
                  - "/"
                - -1
            ip_address: 1
            ip_address_type: 1
        - $sort:
            name: 1
            nic: 1
            ip_address_type: -1
